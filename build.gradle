plugins {
    id 'com.energizedwork.webdriver-binaries' version '1.4'
    id 'java'
    id 'idea'
}

group 'com.dem.grow'

sourceCompatibility = 1.8

dependencies {
    testCompile group: 'org.testng', name: 'testng', version: '6.13.1'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java',
            version: '3.11.0'
}


webdriverBinaries {
    chromedriver '2.36'
}

repositories {
    mavenCentral()
    mavenLocal()
}

test {
    useTestNG() {
        suites 'src/test/resources/testng.xml', 'src/test/resources/testng2.xml'
    }
    doLast {
        print "tasks are complete"
    }
}
version = '0.1.0'
jar {
    manifest {
        attributes('Implementation-Title': project.name,
                   'Implementation-Version': project.version)
    }
}